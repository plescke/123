name: Fetch & Deploy Prices to Cloudflare Pages

on:
  schedule:
   #- cron: "0 * * * *"   # co godzinÄ™
  workflow_dispatch:

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch script (generate out/prices.json)
        env:
          API_KEY: 8R4voOJHFLcxte3GhBMNKjSmkpQRO7k8bsR6TypaOS5O-cKdzK
        run: |
          node fetch-prices.js

      - name: Install Wrangler
        run: npm install -g wrangler@3

      - name: Get Cloudflare account_id
        id: get_account
        env:
          CLOUDFLARE_API_TOKEN: g2BYl5ITc3A02lnRQj0kFFUl1Zwbl713UxE_A47i
        run: |
          account_id=$(wrangler whoami --api-token $CLOUDFLARE_API_TOKEN --json | jq -r '.account_id')
          echo "account_id=$account_id" >> $GITHUB_ENV

      - name: Deploy to Cloudflare Pages
        run: |
          wrangler pages deploy out --project-name=prices --account-id $account_id
        env:
          CLOUDFLARE_API_TOKEN: g2BYl5ITc3A02lnRQj0kFFUl1Zwbl713UxE_A47i
