name: Fetch & Deploy prices -> Cloudflare Pages

on:
  schedule:
    - cron: '0 * * * *'   # co godzinę
  workflow_dispatch:     # możliwość ręcznego uruchomienia

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch script (creates out/prices.json)
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          node fetch-prices.js

      - name: Deploy `out/` to Cloudflare Pages (Direct Upload via wrangler)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=YOUR_PROJECT_NAME
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
