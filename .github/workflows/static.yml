name: Fetch prices

on:
  schedule:
    - cron: "0 * * * *" # co godzinę
  workflow_dispatch: # ręczne uruchomienie z poziomu GitHub UI

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch script
        run: node fetch-prices.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add prices.json
          git commit -m "update prices.json [skip ci]" || echo "No changes to commit"
          git push
